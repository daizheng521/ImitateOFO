<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="#FE9345" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="format-detection" content="telphone=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>百宝单车</title>
	<link rel="stylesheet" type="text/css" href="style/base.css" />
	<link rel="stylesheet" type="text/css" href="style/index.css" />
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b4fbff4075f36db60af51d51f33a1dd2"></script> 
	
	<!--引入UI组件库（1.0版本） -->
	<script src="http://webapi.amap.com/ui/1.0/main.js"></script>
	
	<script src="script/index.js" type="text/javascript" charset="utf-8"></script>
	
	<link rel="shortcut icon" href="logo.ico"/>
</head>
<body>
	<!--顶部工具条-->
	<div class="toolbar"> 
		<div class="toolbar-container">
			<div class="sidebar">
				<a href="javascript:;"><img src="image/sidebar.png"/></a>
			</div>
			<h1 class="maintitle">百宝单车</h1>
			<div class="searchAndnews">
				<a class="searchAndnews-searchimg" href="javascript:;"><img src="image/search.png" /></a>
				<a class="searchAndnews-newsimg" href="javascript:;"><img src="image/news.png" /></a>
			</div>
		</div>
	</div>
	<!--工具条左侧侧栏-->
	<div class="leftcolumn">
		<!--名字暂时随便起-->
		<div class="leftcolumn-img">
			<img src="image/noname.png"/>
			<p>没有账号？</p>
		</div>
		<a class="leftcolumn-btn" href="Subpages/register/register.html" style="color:#fff;">
			去注册
		</a>
		
		<p class="leftcolumn-p1">有账号？</p>
		<a class="leftcolumn-btn1" href="Subpages/signin/signin.html" style="color:#fff;">
			去登陆
		</a>
	</div>
	<div class="leftcolumn-mask"></div>
	
	
	
	
	
	
	
	
	
	
	
	<!--地图组件-->
	<div id="gd-map">
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<!--顶部通知条-->
	<div class="message-bar">
		<div class="message-bar-img">
			<img src="image/goldingot.png"/>
			<div class="message-bar-title">
				充值返利，最高可得<span>288</span>元
			</div>
		</div>
		
		<div class="message-bar-rt">
			<img src="image/lt.png"/>
		</div>
	</div>
	
	<!--底部定位当前位置、扫码开锁、客服-->
	<footer class="footer">
		<div class="footer-location"></div>
		<a class="footer-scan-code" href="Subpages/usebike/usebikewebone.html">
			<div class="footer-scan-code-img"></div>
			<div class="footer-scan-code-text">扫码开锁</div>
		</a>
		<div class="footer-customer-service"></div>
	</footer>
	<div class="footer-customer-service-modallayer">
		<div class="footer-customer-service-modallayer-title">
			客户服务
		</div>
		<div class="footer-customer-service-modallayer-button">
			<div id="footer-customer-service-modallayer-button-btn">
				<figure>
  					<div class="footer-customer-service-modallayer-button-btn-img0"></div>
  					<figcaption>开不了锁</figcaption>
				</figure>
			</div>
			<div id="footer-customer-service-modallayer-button-btn">
				<figure>
  					<div class="footer-customer-service-modallayer-button-btn-img1"></div>
  					<figcaption>发现车辆故障</figcaption>
				</figure>
			</div>
			<div id="footer-customer-service-modallayer-button-btn">
				<figure>
  					<div class="footer-customer-service-modallayer-button-btn-img2"></div>
  					<figcaption>举报违规</figcaption>
				</figure>
			</div>
			<div id="footer-customer-service-modallayer-button-btn">
				<figure>
  					<div class="footer-customer-service-modallayer-button-btn-img3"></div>
  					<figcaption>其他问题</figcaption>
				</figure>
			</div>
		</div>
	</div>

	<div class="footer-customer-service-modallayer-mask"></div>
</body>
</html>
