<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="#FE9345" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="format-detection" content="telphone=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>登录百宝单车</title>
	
	<link rel="stylesheet" type="text/css" href="../../style/base.css" />
	<link rel="stylesheet" type="text/css" href="css/signin.css"/>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/signin.js" type="text/javascript" charset="utf-8"></script>
	<link rel="shortcut icon" href="../../logo.ico"/>
</head>
<body>
	
	<!--页面最顶端标题-->
	<div class="signin-title">
		
		登录百宝单车
		
	</div>
	
	
	
	
	<div class="signin-container">
		
		<!--输入手机号-->
		<div class="mobile-phone-number">
			<div class="mobile-phone-number-text">手机号</div>
			<input type="text" class="mobile-phone-number-input" placeholder="请输入您的手机号" maxlength="11" />
		</div>
		<!--密码-->
		<div class="password-number">
			<div class="password-number-text">密码</div>
			<input type="Password" class="password-number-input" maxlength="16" placeholder="请输入密码"/>
		</div>
		
		
		<div class="signin-btn">点我登录</div>
		
		
		
		
		
		
	</div>
</body>
</html>
